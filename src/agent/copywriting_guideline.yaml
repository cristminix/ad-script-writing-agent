key_principles:
  - "Tangkap perhatian dalam dua detik pertama dan tetap menarik sepanjang video, karena Reels dirancang untuk penemuan algoritmik berdasarkan waktu tonton, pengiriman per jangkauan, dan kecepatan keterlibatan."
  - "Utamakan footage bergaya UGC, demo dari rekan sebaya, dan suara asli daripada karya studio yang rapi, karena hal ini mendorong kepercayaan yang lebih tinggi dan kredibilitas merek yang lebih kuat."
  - "Buat konten ringkas dan cepat, menyampaikan pesan secara efisien dan fokus pada satu manfaat atau fitur utama per iklan."
  - "Jaga otentisitas dan keterkaitan, meniru konten yang dibuat pengguna (UGC) atau menampilkan orang sungguhan dalam skenario kehidupan nyata."
  - "Tampilkan aplikasi sedang digunakan, mendemonstrasikan fungsionalitas intinya dan bagaimana itu menyelesaikan masalah atau menambah nilai."
  - "Gunakan audio tren secara strategis untuk memaksimalkan dampak dan memanfaatkan dorongan algoritmik ketika suara diaktifkan."
  - "Sertakan call-to-action (CTA) yang jelas, menonjol, dan tidak ambigu yang secara visual dan verbal mengarahkan pengguna ke tindakan yang diinginkan."
  - "Gunakan CTA tautan langsung untuk mengirim pengguna langsung ke App Store atau Google Play, meminimalkan gesekan dalam lingkungan impulsif Reels."
  - "Terus lakukan uji A/B terhadap elemen kreatif yang berbeda untuk mengoptimalkan kinerja dan tingkat konversi."

do_and_dont_s:
  do:
    - "Bangun durasi 'sweet-spot' 6-15 detik, karena iklan yang lebih pendek mendorong penjualan jauh lebih banyak per tampilan daripada konten bentuk panjang."
    - "Jaga iklan tetap ringkas dan cepat dengan potongan dan transisi cepat, menyampaikan pesan secara efisien."
    - "Buka dengan hook kontras tinggi (gerakan, teks, atau pernyataan berani) dalam 0-2 detik pertama untuk memaksimalkan retensi."
    - "Tunjukkan fungsionalitas inti aplikasi secara visual dengan menampilkan aplikasi sedang digunakan dalam 3 detik, seperti overlay perekaman layar pada bingkai ponsel."
    - "Tambahkan teks layar atau subtitle dinamis untuk penggulir tanpa suara, karena 80% Gen Z menonton tanpa suara."
    - "Gunakan CTA satu kata seperti 'Install,' 'Play,' atau 'Book' di dalam overlay stiker untuk segera."
    - "Gunakan 4 C (Community-based, Captivating, Credible, Clear) untuk menyusun setiap adegan."
  dont:
    - "Mulai dengan pengenalan lambat, pengenalan panjang, logo merek statis, atau penyangkalan yang menunda hook."
    - "Terlalu memproduksi atau membuat iklan terlihat seperti komersial tradisional dengan footage stok yang terlalu mengkilap atau generik."
    - "Abaikan audio atau gunakan musik latar generik; manfaatkan suara tren atau desain suara yang menarik."
    - "Berikan terlalu banyak informasi; fokus pada satu pesan utama atau manfaat utama per iklan."
    - "Sembunyikan CTA di belakang teks panjang; alur pandangan mobile menyukai target ketuk besar dan tengah."
    - "Penuhi hashtag di teks iklan, karena studi Meta menunjukkan peningkatan yang dapat diabaikan untuk hashtag dalam penempatan berbayar."

script_flow_guide:
  - step_number: 1
    name: "The Hook"
    purpose: "Untuk segera menangkap perhatian dan membuat audiens merasa dilihat/diminati, berfungsi sebagai momen kritis."
    typical_duration_seconds: "0-3s"
    common_techniques:
      - "Sajikan masalah yang bisa dipahami: Tunjukkan pengguna bereaksi secara visual terhadap titik sakit umum (misalnya, meja berantakan, komputer lambat)."
      - "Gunakan pertanyaan langsung yang menarik dan menghentikan gulir: Tampilkan teks tebal di layar dengan pertanyaan yang segera menarik perhatian, kemungkinan dengan pengguna yang terlihat bingung."
      - "Tampilkan visual mengejutkan: Mulai dengan potongan visual kejutan yang tak terduga (misalnya, montase cepat sebelum-dan-sesudah, objek tidak biasa)."
      - "Gambarkan secara visual keadaan 'sebelum': Ilustrasikan masalah yang dipecahkan aplikasi (misalnya, kerepotan dengan peta kertas untuk aplikasi navigasi)."
    core_messaging_focus:
      - "Segera sinyalkan proposisi nilai inti dari aplikasi."
      - "Jadilah cerita kecil atau demonstrasi kecil dari manfaat inti aplikasi."
      - "Rasa ingin tahu dan relevansi langsung."
    emotional_arc_contribution: "Rasa Ingin Tahu, Kejutan, Rasa Ingin Tahu"
    common_pitfalls:
      - "Pengenalan panjang."
      - "Penyangkalan yang menunda hook."
      - "Memulai dengan logo stings atau fade lambat, karena hal ini membunuh algoritma waktu tonton."
    tone_adaptation_nuances:
      - "Menyampaikan 'bom nilai' secara langsung."
      - "Rasa ingin tahu percakapan. Gunakan pertanyaan hook naratif yang mencerminkan bahasa TikTok."
      - "Gaya komunikasi yang sangat padat, hampir seperti telegram di mana setiap frame dan kata dipilih secara cermat untuk dampak maksimal."
    optimization:
      - "Reels dirancang untuk penemuan algoritmik, mendorong konten ke non-pengikut berdasarkan waktu tonton."
      - "Harus tetap menarik sepanjang video."
    successful_examples_brief:
      - "Grafik timer hitung mundur dari 10 detik sementara pembuat konten menunjukkan cara memesan penerbangan dalam aplikasi (misalnya, 'Bisakah Anda memesan penerbangan dalam 10 detik?')."
      - "Seorang pengguna dengan cepat mengekspresikan frustrasi terhadap masalah harian umum (misalnya, 'Ugh, mengatur tugas saya tidak mungkin!')."
      - "Seorang komuter frustrasi mencoba menangkap taksi (misalnya, 'Tidak mungkin mendapatkan taksi saat jam sibuk!')."

  - step_number: 2
    name: "Problem/Solution or Benefit Showcase"
    purpose: "Tunjukkan aplikasi menyelesaikan titik sakit dan mendemonstrasikan nilainya."
    typical_duration_seconds: "5-8s"
    common_techniques:
      - "Menampilkan secara visual aplikasi sedang digunakan."
      - "Menyoroti fitur paling menarik."
      - "Potongan cepat dan visual dinamis."
      - "Perekaman layar pengguna yang dengan mudah menjelajahi aplikasi."
      - "Tutorial cepat yang mendemonstrasikan fitur utama."
      - "Penggambaran pengguna mencapai hasil yang diinginkan melalui aplikasi."
    core_messaging_focus:
      - "Pemecahan masalah, manfaat langsung dari aplikasi"
      - "Perkuat manfaat utama yang sebelumnya ditampilkan."
      - "Sediakan jalur langsung, tanpa gesekan ke toko aplikasi."
    emotional_arc_contribution: "Ketenangan, Pemahaman solusi, Kepuasan memenuhi minat"
    common_pitfalls:
      - "Tidak menggunakan potongan cepat dan visual dinamis, yang dapat menyebabkan ketertarikan pengguna menurun."
    tone_adaptation_nuances:
      - "Awalnya menunjukkan empati terhadap titik sakit pengguna, lalu segera beralih ke pesan yang memberdayakan dan berorientasi solusi."
      - "Sampaikan bahwa aplikasi menawarkan cara mudah dan efektif untuk mengatasi tantangan, pada akhirnya meningkatkan kehidupan pengguna."
      - "Ungkapkan titik sakit pengguna dengan cara yang sangat resonan, lalu segera beralih ke pesan positif, optimis, dan menarik tentang bagaimana aplikasi memberikan kebebasan, efisiensi, atau hasil yang lebih baik."
    successful_examples_brief:
      - "Seorang pengguna dengan cepat mengekspresikan frustrasi terhadap masalah harian umum, lalu adegan segera berpindah ke mereka menggunakan aplikasi untuk menyelesaikan masalah itu dengan mudah."

  - step_number: 3
    name: "Call-to-Action (CTA)"
    purpose: "Secara jelas, ringkas, dan menarik arahkan pengguna ke tindakan yang diinginkan."
    typical_duration_seconds: "5-8s"
    common_techniques:
      - "CTA visual langsung seperti 'Download Now,' 'Get the App,' atau 'Install [Nama Aplikasi].'"
      - "Penguatan CTA verbal seperti 'Download [Nama Aplikasi] hari ini!' atau 'Link di bio untuk memulai!'"
      - "CTA tertulis yang menarik dalam keterangan."
      - "Tautan langsung ke toko aplikasi atau halaman arahan yang relevan."
      - "Kartu Akhir-Prompt Ketuk seperti 'Download Gratis' pada 2 detik terakhir frame penuh dengan lencana App Store & Google Play"
      - "CTA Auto-Caption Berulang seperti Sinkronkan caption dinamis dengan arahan lisan (misalnya, 'Tap untuk mulai menghemat')"
    core_messaging_focus:
      - "Perkuat manfaat utama yang sebelumnya ditampilkan."
      - "Secara eksplisit arahkan pengguna ke mana harus pergi selanjutnya (misalnya, 'Download di App Store,' 'Link di Bio,' 'Get the App')."
      - "Instruksi langsung, kemudahan akses"
    emotional_arc_contribution: "Tindakan, Urgensi, Kepuasan memenuhi minat"
    common_pitfalls:
      - "Tidak menonjol secara visual."
      - "Ambiguitas atau CTA tersembunyi menimbulkan gesekan, yang langsung menyebabkan pengguna keluar."
      - "Menyembunyikan CTA di belakang teks panjang; alur pandangan mobile menyukai target ketuk besar dan tengah."
    tone_adaptation_nuances:
      - "Secara eksplisit arahkan pengguna."
      - "Harus disajikan sebelum pengguna memiliki kesempatan untuk menggeser layar."
      - "Harus terintegrasi secara alami ke dalam alur iklan, muncul sebagai langkah logis berikutnya."
    successful_examples_brief:
      - "Bingkai bercirikan merek yang jelas dengan lencana Apple App Store/Google Play, tautan langsung, dan stiker satu kata ('Install')."
      - "Pengguna berbagi manfaat satu kalimat masing-masing sebelum menunjuk ke stiker Install munculan."
      - "Kartu akhir CTA mendorong unduhan."

on_screen_text:
  purpose: "Untuk menyampaikan pesan utama, manfaat, dan ajakan bertindak, terutama untuk pengguna yang menggulir dengan suara mati."
  common_types_techniques:
    - "Gunakan overlay teks yang jelas dan ringkas."
    - "Pastikan nama aplikasi, manfaat utama, dan ajakan bertindak disampaikan melalui teks layar atau visual yang sangat intuitif."
    - "Gunakan ruang keterangan Instagram untuk detail lebih lanjut, hashtag yang relevan, dan ajakan bertindak yang jelas."

overall_visual_directives:
  - "Utamakan potongan cepat dan visual dinamis untuk menjaga minat visual dan memastikan iklan terasa energik."
  - "Gunakan perubahan adegan cepat, potongan lompat, dan gerakan kamera dinamis."
  - "Hindari bidikan statis atau pans lambat."
  - "Utamakan visual yang tampak seperti diambil dengan smartphone, mengadopsi pencahayaan alami dan nuansa kamera digenggam."

overall_audio_directives:
  - "Gunakan audio tren dan desain suara yang menarik secara strategis."
  - "Manfaatkan suara tren untuk visibilitas algoritmik dan relevansi budaya."
  - "Pertimbangkan bagaimana efek suara dan narasi dapat meningkatkan pesan secara keseluruhan."
  - "Desain suara strategis dapat menyoroti fitur aplikasi tertentu, menciptakan resonansi emosional, atau menambahkan humor."
  - "Pastikan tingkat audio seimbang dan jelas sepanjang iklan."
  - "Sertakan suara UI dari aplikasi, klik yang memuaskan, narasi yang jelas menjelaskan manfaat, atau suara ambient yang membangun adegan."

primary_effectiveness_drivers:
  - "Kemampuan untuk menangkap perhatian dalam 1-3 detik awal."
  - "Penemuan algoritmik berdasarkan waktu tonton, pengiriman per jangkauan, dan kecepatan keterlibatan."
  - "Otentisitas dan keterkaitan dari footage bergaya UGC."
  - "Komunikasi langsung dari proposisi nilai inti."
  - "Hook kontras tinggi dan demonstrasi nilai aplikasi visual dalam beberapa detik pertama."
  - "Optimasi untuk penontonan dengan suara aktif dan mati."
  - "Ajakan bertindak yang jelas, menonjol, dan tidak ambigu."
  - "Keringkasan dan penyampaian pesan berkecepatan tinggi."
  - "Corong konversi yang mulus dari iklan ke toko aplikasi."

typical_performance_metrics_focus:
  - "Maksimalkan Kuartil Waktu Tonton dengan membuat skrip yang mempertahankan perhatian penonton, bertujuan untuk tingkat tayang-ulang 75% yang tinggi."
  - "Tingkatkan Pengiriman per Jangkauan dengan mendorong konten iklan yang sangat bisa dibagikan dan kemungkinan besar akan dikirim pesan langsung."
  - "Dorong Tingkat Instal Aplikasi yang lebih tinggi dengan membuat ajakan bertindak yang jelas, menarik, dan tanpa gesekan."
  - "Tingkatkan Ingatan Iklan dengan memastikan pesan dan visual yang mudah diingat dan unik."
  - "Tingkatkan Niat Pembelian melalui komunikasi manfaat yang meyakinkan dan resonansi emosional."
  - "Tingkatkan Tingkat Klik-Melewati (CTR) dengan menggunakan elemen interaktif dan hook yang menarik."
  - "Optimalkan ROAS (Pengembalian atas Pengeluaran Iklan) dengan meminta konversi yang efisien melalui proposisi nilai yang disesuaikan."
  - "Turunkan CPM (Biaya Per Seribu) dengan merancang frame hook yang segera menangkap perhatian dan melampaui standar."
